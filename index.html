<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="content" name="content">

    <div class="header">
      <img id="logo" src="./res/logo.png" alt="Quizify">
      <a href="./index.html">Home</a>
      <a href="./quiz.html">Quiz</a>
      <a href="./profile.html">Profile</a>
    </div>

    <div id="block_container">
      <div class="big_block_cont">

        <div class="big_block" id="progress_block">
          <h3>Daily Progress</h3>
          <progress id="progress" max="100" value="70">70%</progress>
          <h5 id="date"></h5>
        </div>
  
        <div class="big_block" id="tutorial_block">
          <h3>New? Start Here!</h3>
          <p>
            With Quizify, you can explore, create, and search quizzes.
            You can also track your progress on your account page.
            Come back often for updates!
          </p>
          <button id="tutorial_btn">Tutorial</button>
        </div>

      </div>
      <div class="small_block_cont">
        <div class="small_block" id="rec1" onclick="navigate('./quiz.html', 0)">
          <h4>U.S. President Quiz</h4>
        </div>
  
        <div class="small_block"id="rec2"onclick="navigate('./quiz.html', 1)">
          <h4>VMI Trivia Quiz</h4>
        </div>
  
        <div class="small_block" id="rec3"onclick="navigate('./quiz.html', 2)">
          <h4>Jeffrey Cheeseman Quiz</h4>
        </div>
      </div>
    

    </div>

    
      <div class="footer">
        <img id="f" src="./res/language.png" alt="en/es">
        <p>
          <a href="">Contact</a>
          <a href="">Help</a>
          <a href="">Jobs</a>
        </p>
        <img id="chat" src="https://static.vecteezy.com/system/resources/previews/000/442/534/original/vector-chat-icon.jpg" alt="chat">

        <div class="chatbot_popup" id="chat1" style="display: none;">
          <img id="x" src="https://cdn1.iconfinder.com/data/icons/chunk/16/X-1024.png" alt="x" style="height: 10px; ;">
          <div id="chatlog_container">
              <p id="chatlog"></p>
          </div>
          
          <input type="text" id="question" onkeydown="if(event.keyCode==13)chatBot()">
          <input type="button" onclick="chatBot()" value="Chat">
      </div>
      



    </footer>

  </div>

  <script src="./res/script/chatbot.js">

    document.getElementById("date").innerHTML = Date();

    function navigate(page, quiz){
      sessionStorage.setItem('quizselection', 'quiz');
      window.location.href = page;
    }
 </script>
 
</body>
</html>
